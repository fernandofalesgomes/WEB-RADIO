<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELETR√îNICA BRITO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .player-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #fdbb2d;
            font-size: 24px;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 5px solid #fff;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }
        
        .album-art.play {
            animation-play-state: running;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .album-art .radio-icon {
            font-size: 60px;
            color: white;
        }
        
        .track-info {
            margin-bottom: 20px;
            height: 80px;
        }
        
        .status {
            font-size: 18px;
            color: #fdbb2d;
            margin-bottom: 20px;
        }
        
        .vu-meter {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 25px;
            height: 30px;
            align-items: flex-end;
        }
        
        .led {
            width: 8px;
            background-color: #333;
            border-radius: 4px;
            transition: background-color 0.1s;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fdbb2d;
            border: none;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            background-color: #ffcc44;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .volume-icon {
            color: #fdbb2d;
            font-size: 20px;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fdbb2d;
            cursor: pointer;
        }
        
        .random-indicator {
            font-size: 14px;
            color: #fdbb2d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>ELETR√îNICA BRITO</h1>
        
        <div class="album-art">
            <div class="radio-icon">üìª</div>
        </div>
        
        <div class="track-info">
            <div class="status">Pronto para tocar</div>
        </div>
        
        <div class="vu-meter">
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
        </div>
        
        <div class="controls">
            <button class="play-btn" id="playBtn">‚ñ∂</button>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon">üîà</div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            <div class="volume-icon">üîä</div>
        </div>
        
        <div class="random-indicator">SUCESSO</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lista de arquivos de √°udio - substitua com os nomes dos seus arquivos
            const audioFiles = [
                '00 - ELETRONICA BRITO - ELETRONICA BRITO COMERCIAL VOZ DE IMPACTO.aac',
				'00 - FORRO DA MELHOR 01 SELECAO DAS ANTIGAS - 50.mp3.aac',
				'00 - ELETRONICA BRITO - ELETRONICA BRITO COMERCIAL FEM 02.aac',
				'00 - PROGRAMAS INTEIROS - CONEXAO TOTAL MPB CLASSICOS ELETRONICA BRITO.aac',
				'00 - ELETRONICA BRITO - ELETRONICA BRITO COMERCIAL FEM 01.aac',
				'00 - PROGRAMAS INTEIROS - CONEXAO TOTAL ROM INTERN ELETRONICA BRITO.aac',
				'00 - PROGRAMAS INTEIROS - CONEXAO TOTAL SERTANEJO ATE 40 FAIXAS 06 05 2025.aac',
				'00 - PROGRAMAS INTEIROS - CONEXAO TOTAL SERTANEJO POS 40 FAIXAS 06 05 2025.aac',
				'00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS  MATRUZ COM LEITE ALO VELHO DOS COCOS.aac',
				'00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS MASTRUZ ALO PRO VELHOS DOS CVOCOS E MAIS PESSOAS 02.aac',
				'00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS MASTRUZ ALO PRO VELHOS DOS CVOCOS E MAIS PESSOAS 03.aac',
				'00 - PROGRAMAS INTEIROS - VIAJEM MUSICAL 01 cesar mpb pasta com nomes  todas as 35  primeiras.aac',
				'00 - PROGRAMAS INTEIROS - VIAJEM MUSICAL 02 cesar mpb 35  DEPOIS DAS 70 Primeiras ANA PAR RL WEB RADIO.aac',
				'00 - PROGRAMAS INTEIROS - VIAJEM MUSICAL 03 cesar mpb pasta com nomes  todas DE 35 A 70  primeiras~1.aac',
				'15 - FORRO DA MELHOR 03 Forro 2018 - os melhores do ano 1. S√ì INICIO DA 2.aac',
				'81 - FORRO DA MELHOR 02 FORRO 2023 - 81.aac',
                '01 - CHEGA JUNTO - 72 2 H 10 M.aac',
                '00 - CHEGA JUNTO - PREFIXO COMERAIL PONTE LOC  LISTA ATE 72 A 75 RESTANTE 2 H 16 M.aac',
                '00 - CHEGA JUNTO - PREFIXO COMERAIL PONTE LOC  LISTA ATE 75 A FINAL.aac',
                '00 - ELETRONICA BRITO - ELETRONICA BRITO CARIMBO 01.aac'
            ];
            
            const audio = new Audio();
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const status = document.querySelector('.status');
            const albumArt = document.querySelector('.album-art');
            const leds = document.querySelectorAll('.led');
            
            let isPlaying = false;
            let currentTrackIndex = -1;
            let playedTracks = new Set();
            
            // Configura√ß√£o inicial
            audio.volume = volumeSlider.value;
            
            // Fun√ß√£o para tocar uma m√∫sica aleat√≥ria
            function playRandomTrack() {
                // Se todas as m√∫sicas foram tocadas, reinicia
                if (playedTracks.size >= audioFiles.length) {
                    playedTracks.clear();
                }
                
                // Gera um √≠ndice aleat√≥rio que ainda n√£o foi tocado
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * audioFiles.length);
                } while (playedTracks.has(randomIndex));
                
                playedTracks.add(randomIndex);
                currentTrackIndex = randomIndex;
                
                // Define a fonte do √°udio
                audio.src = audioFiles[currentTrackIndex];
                status.textContent = 'Tocando...';
                
                // Toca o √°udio
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        playBtn.textContent = '‚ùö‚ùö';
                        albumArt.classList.add('play');
                    })
                    .catch(error => {
                        console.error('Erro ao reproduzir √°udio:', error);
                        status.textContent = 'Erro ao reproduzir';
                    });
            }
            
            // Event listener para o bot√£o play/pause
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂';
                    status.textContent = 'Pausado';
                    albumArt.classList.remove('play');
                    isPlaying = false;
                } else {
                    if (currentTrackIndex === -1) {
                        // Primeira reprodu√ß√£o
                        playRandomTrack();
                    } else {
                        // Continua a reprodu√ß√£o
                        audio.play()
                            .then(() => {
                                playBtn.textContent = '‚ùö‚ùö';
                                status.textContent = 'Tocando...';
                                albumArt.classList.add('play');
                                isPlaying = true;
                            });
                    }
                }
            });
            
            // Event listener para o controle de volume
            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value;
            });
            
            // Event listener para quando o √°udio terminar
            audio.addEventListener('ended', function() {
                playRandomTrack();
            });
            
            // Simula√ß√£o de LED VU meter
            function updateVUMeter() {
                // Simula√ß√£o aleat√≥ria para demonstra√ß√£o
                const levels = [];
                for (let i = 0; i < leds.length; i++) {
                    // Gera valores aleat√≥rios para simular o VU meter
                    const value = isPlaying ? Math.random() * 10 : 0;
                    levels.push(value);
                }
                
                // Atualiza as cores dos LEDs com base nos n√≠veis
                leds.forEach((led, index) => {
                    const level = levels[index];
                    
                    if (level > 8) {
                        led.style.backgroundColor = '#ff0000';
                        led.style.height = '30px';
                    } else if (level > 6) {
                        led.style.backgroundColor = '#ff5500';
                        led.style.height = '25px';
                    } else if (level > 4) {
                        led.style.backgroundColor = '#ffff00';
                        led.style.height = '20px';
                    } else if (level > 2) {
                        led.style.backgroundColor = '#00ff00';
                        led.style.height = '15px';
                    } else if (level > 0) {
                        led.style.backgroundColor = '#0066ff';
                        led.style.height = '10px';
                    } else {
                        led.style.backgroundColor = '#333';
                        led.style.height = '5px';
                    }
                });
                
                // Continua a anima√ß√£o
                if (isPlaying) {
                    requestAnimationFrame(updateVUMeter);
                }
            }
            
            // Inicia a anima√ß√£o do VU meter quando come√ßa a tocar
            audio.addEventListener('play', function() {
                updateVUMeter();
            });
        });
    </script>
</body>
</html>
