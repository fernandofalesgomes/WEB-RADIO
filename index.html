<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música Futurista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1f2937, #0f172a);
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #111827;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            width: 100%;
            max-width: 30rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            border: 2px solid #3b82f6;
        }
        .visualizer-container {
            width: 100%;
            height: 160px;
            background-color: #0f172a;
            border: 1px solid #3b82f6;
            border-radius: 0.5rem;
            position: relative;
        }
        #audio-visualizer {
            width: 100%;
            height: 100%;
        }
        .control-button {
            background-color: transparent;
            border: 2px solid #6b7280;
            color: #9ca3af;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s;
        }
        .control-button:hover {
            color: #ffffff;
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .control-button:disabled {
            color: #4b5563;
            background-color: transparent;
            border-color: #4b5563;
            cursor: not-allowed;
        }
        .control-button.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
        }
        #play-pause-btn {
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 9999px;
            font-size: 1.25rem;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }
        .song-title {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: #c9d1d9;
            min-height: 1.5rem;
            text-shadow: 0 0 5px #3b82f6;
        }
        #volume-slider-container {
            width: 100%;
            display: flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
        }
        input[type="range"]::-webkit-slider-thumb {
            background: #3b82f6;
            box-shadow: 0 0 5px #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-white">A SUA RÁDIO</h1>
        <p class="song-title" id="song-title">Nenhuma música carregada</p>
        
        <div class="visualizer-container">
            <canvas id="audio-visualizer"></canvas>
        </div>

        <div class="flex gap-4 items-center">
            <button id="prev-btn" class="control-button"><i class="fas fa-step-backward"></i></button>
            <button id="shuffle-btn" class="control-button"><i class="fas fa-random"></i></button>
            <button id="play-pause-btn" class="control-button"><i class="fas fa-play"></i></button>
            <button id="repeat-btn" class="control-button"><i class="fas fa-redo"></i></button>
            <button id="next-btn" class="control-button"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <div id="volume-slider-container">
            <i class="fas fa-volume-down text-lg text-gray-400"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-volume-up text-lg text-gray-400"></i>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const songTitleDisplay = document.getElementById('song-title');
        const canvas = document.getElementById('audio-visualizer');
        const canvasCtx = canvas.getContext('2d');
        
        let audioCtx;
        let analyser;
        let source;
        let audio;
        let isPlaying = false;
        let currentSongIndex = -1;
        let isShuffling = true;
        let isRepeating = false;
        let shuffledPlaylist = [];

        // IMPORTANTE: Substitua os URLs abaixo pelos links RAW do seu repositório no GitHub.
        // 1. Faça o upload dos seus arquivos de música para um repositório no GitHub.
        // 2. Clique no arquivo para ver seu conteúdo e depois clique no botão "Raw" (Bruto).
        // 3. Copie a URL que aparece na barra de endereços do navegador. Essa é a URL que você deve usar aqui.
        const playlist = [
            { title: 'Nome da Música 1', artist: 'Nome do Artista 1', src: '00 - CHEGA JUNTO - PREFIXO COMERAIL PONTE LOC  LISTA ATE 72 2 H 10 M.aac' },
            { title: 'Nome da Música 2', artist: 'Nome do Artista 2', src: '00 - CHEGA JUNTO - PREFIXO COMERAIL PONTE LOC  LISTA ATE 72 A 75 RESTANTE 2 H 16 M.aac' },
            { title: 'Nome da Música 3', artist: 'Nome do Artista 3', src: '00 - CHEGA JUNTO - PREFIXO COMERAIL PONTE LOC  LISTA ATE 75 A FINAL.aac' },
            { title: 'Nome da Música 4', artist: 'Nome do Artista 4', src: '00 - FORRO DA MELHOR 01 SELECAO DAS ANTIGAS - 50.mp3.aac' },
            { title: 'Nome da Música 5', artist: 'Nome do Artista 5', src: '00 - PROGRAMAS INTEIROS - CONEXAO TOTAL MPB CLASSICOS ELETRONICA BRITO.aac' },
            { title: 'Nome da Música 6', artist: 'Nome do Artista 6', src: '00 - PROGRAMAS INTEIROS - CONEXAO TOTAL ROM INTERN ELETRONICA BRITO.aac' },
            { title: 'Nome da Música 7', artist: 'Nome do Artista 7', src: '00 - PROGRAMAS INTEIROS - CONEXAO TOTAL SERTANEJO ATE 40 FAIXAS 06 05 2025.aac' },
            { title: 'Nome da Música 8', artist: 'Nome do Artista 8', src: '00 - PROGRAMAS INTEIROS - CONEXAO TOTAL SERTANEJO POS 40 FAIXAS 06 05 2025.aac' },
            { title: 'Nome da Música 9', artist: 'Nome do Artista 9', src: '00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS  MATRUZ COM LEITE ALO VELHO DOS COCOS.aac' },
            { title: 'Nome da Música 10', artist: 'Nome do Artista 10', src: '00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS MASTRUZ ALO PRO VELHOS DOS CVOCOS E MAIS PESSOAS 02.aac' },
            { title: 'Nome da Música 11', artist: 'Nome do Artista 11', src: '00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS MASTRUZ ALO PRO VELHOS DOS CVOCOS E MAIS PESSOAS 03.aac' },
            { title: 'Nome da Música 12', artist: 'Nome do Artista 12', src: '00 - PROGRAMAS INTEIROS - VIAJEM MUSICAL 01 cesar mpb pasta com nomes  todas as 35  primeiras.aac' },
            { title: 'Nome da Música 13', artist: 'Nome do Artista 13', src: '00 - PROGRAMAS INTEIROS - VIAJEM MUSICAL 02 cesar mpb 35  DEPOIS DAS 70 Primeiras ANA PAR RL WEB RADIO.aac' },
            { title: 'Nome da Música 14', artist: 'Nome do Artista 14', src: '00 - PROGRAMAS INTEIROS - VIAJEM MUSICAL 03 cesar mpb pasta com nomes  todas DE 35 A 70  primeiras~1.aac' },
            { title: 'Nome da Música 15', artist: 'Nome do Artista 15', src: '15 - FORRO DA MELHOR 03 Forro 2018 - os melhores do ano 1. SÓ INICIO DA 2.aac' },
            { title: 'Nome da Música 16', artist: 'Nome do Artista 16', src: '81 - FORRO DA MELHOR 02 FORRO 2023 - 81.aac' },
            { title: 'Nome da Música 17', artist: 'Nome do Artista 17', src: '15 - FORRO DA MELHOR 03 Forro 2018 - os melhores do ano 1. SÓ INICIO DA 2.aac' },
            { title: 'Nome da Música 18', artist: 'Nome do Artista 18', src: '81 - FORRO DA MELHOR 02 FORRO 2023 - 81.aac' },
            { title: 'Nome da Música 19', artist: 'Nome do Artista 19', src: '00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS MASTRUZ ALO PRO VELHOS DOS CVOCOS E MAIS PESSOAS 03.aac' },
            { title: 'Nome da Música 20', artist: 'Nome do Artista 20', src: '00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS MASTRUZ ALO PRO VELHOS DOS CVOCOS E MAIS PESSOAS 02.aac' },
            { title: 'Nome da Música 21', artist: 'Nome do Artista 21', src: '00 - PROGRAMAS INTEIROS - FORRO A MELHOR SELECAO DAS ANTIGAS  MATRUZ COM LEITE ALO VELHO DOS COCOS.aac' }           
        ];

        const resizeCanvas = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        };

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const initializeAudioContext = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function draw() {
                    requestAnimationFrame(draw);
                    if (!analyser || !dataArray) return;

                    analyser.getByteFrequencyData(dataArray);

                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let x = 0;

                    for(let i = 0; i < bufferLength; i++) {
                        const barHeight = dataArray[i];
                        const r = barHeight + (25 * (i/bufferLength));
                        const g = 250 * (i/bufferLength);
                        const b = 50;
                        
                        canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
                        canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                        x += barWidth + 1;
                    }
                }
                draw();
            }
        };

        const updateMediaSession = (song) => {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.name,
                    artist: 'Web Rádio',
                    album: 'Músicas do GitHub'
                });
            
                navigator.mediaSession.setActionHandler('play', () => {
                    if (audio) {
                        audio.play();
                        isPlaying = true;
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        navigator.mediaSession.playbackState = 'playing';
                    }
                });
            
                navigator.mediaSession.setActionHandler('pause', () => {
                    if (audio) {
                        audio.pause();
                        isPlaying = false;
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        navigator.mediaSession.playbackState = 'paused';
                    }
                });
            
                navigator.mediaSession.setActionHandler('previoustrack', () => {
                    prevSong();
                });
            
                navigator.mediaSession.setActionHandler('nexttrack', () => {
                    nextSong();
                });
            }
        };

        const playSong = (index) => {
            if (index < 0 || index >= playlist.length) {
                return;
            }

            if (audio) {
                audio.pause();
                if (source) source.disconnect();
            }

            currentSongIndex = index;
            const song = playlist[currentSongIndex];
            
            audio = new Audio(song.src);
            audio.crossOrigin = "anonymous";
            audio.volume = volumeSlider.value;
            
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            songTitleDisplay.textContent = song.name;
            audio.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
            
            audio.onended = () => {
                nextSong();
            };

            updateMediaSession(song);
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'playing';
            }
        };

        const nextSong = () => {
            if (isRepeating) {
                playSong(currentSongIndex);
                return;
            }
            let nextIndex;
            if (isShuffling) {
                const shuffledIndex = shuffledPlaylist.indexOf(currentSongIndex);
                nextIndex = shuffledIndex + 1;
                if (nextIndex >= shuffledPlaylist.length) {
                    shuffledPlaylist = shuffleArray([...Array(playlist.length).keys()]);
                    nextIndex = 0;
                }
                playSong(shuffledPlaylist[nextIndex]);
            } else {
                nextIndex = currentSongIndex + 1;
                if (nextIndex >= playlist.length) {
                    nextIndex = 0;
                }
                playSong(nextIndex);
            }
        };

        const prevSong = () => {
            let prevIndex;
            if (isShuffling) {
                const shuffledIndex = shuffledPlaylist.indexOf(currentSongIndex);
                prevIndex = shuffledIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = shuffledPlaylist.length - 1;
                }
                playSong(shuffledPlaylist[prevIndex]);
            } else {
                prevIndex = currentSongIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = playlist.length - 1;
                }
                playSong(prevIndex);
            }
        };

        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        playPauseBtn.addEventListener('click', () => {
            initializeAudioContext();
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                if ('mediaSession' in navigator) { navigator.mediaSession.playbackState = 'paused'; }
            } else {
                if (!audio) {
                    playSong(0);
                } else {
                    if (audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                    audio.play();
                }
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                if ('mediaSession' in navigator) { navigator.mediaSession.playbackState = 'playing'; }
            }
            isPlaying = !isPlaying;
        });

        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        
        shuffleBtn.addEventListener('click', () => {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active', isShuffling);
            if (isShuffling) {
                isRepeating = false;
                repeatBtn.classList.remove('active');
            }
        });
        
        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
            if (isRepeating) {
                isShuffling = false;
                shuffleBtn.classList.remove('active');
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            if (audio) {
                audio.volume = e.target.value;
            }
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying && audio) {
                // Não faz nada, a Media Session API vai manter o áudio tocando
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            shuffledPlaylist = shuffleArray([...Array(playlist.length).keys()]);
            shuffleBtn.classList.add('active');
        });
    </script>
</body>
</html>
